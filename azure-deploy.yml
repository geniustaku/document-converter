# Azure App Service deployment configuration
apiVersion: 2019-08-01
name: libreoffice-api-service
location: eastus
properties:
  siteConfig:
    linuxFxVersion: 'NODE|20-lts'
    appSettings:
      - name: NODE_ENV
        value: production
      - name: WEBSITES_ENABLE_APP_SERVICE_STORAGE
        value: false
      - name: WEBSITES_PORT
        value: '3000'
      - name: SCM_DO_BUILD_DURING_DEPLOYMENT
        value: true
    nodeVersion: '20.x'
    alwaysOn: true
    http20Enabled: true
    minTlsVersion: '1.2'
    scmType: 'LocalGit'
  kind: 'app,linux'
  reserved: true